<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project mentor</title>
    <link rel="stylesheet" href="style.css" type="text/css"> 
  </head>
  <body>
    
    <main>
      <section class="principal">
        <h3 id="result">
          Your Result
        </h3>
        <div class="circle">
          <div id="dados">
            <p id="of-76">76</p>
            <p   id="of-100">of 100</p>
          </div>
        </div>
        <h2>Great</h2>
        <div id="text-bot">
          <p>You scored higher than 65% of</p>
          <p>the people who have taken these tests.</p>
        </div>
        
      </section>

      <section class="secundario">
        <div id="alinhamento">
          <h3 id="summary">
            Summary
          </h3>
          
          <div id="arrumis">
            <div id="div-reaction">
              <p id="reaction">Reaction</p>
              <img src="assets/images/raio-vermelho.svg" alt="" class="icones">
              <p1 class="contagem">/ 100</p1>
              <p2 class="contagem">80</p2>
            </div>
          </div>
          
          <div id="arrumis">
            <div id="div-memory">
              <p id="memory">Memory</p>
              <img src="assets/images/cerebro-amarelo.svg" alt="" class="icones">
              <p1 class="contagem">/ 100</p1>
              <p2 class="contagem">92</p2>
            </div>
          </div>
          
          <div id="arrumis">
            <div id="div-verbal">
              <p id="verbal">Verbal</p>
              <img src="assets/images/chat-verde.svg" alt="" class="icones">
              <p1 class="contagem">/ 100</p1>
              <p2 class="contagem">61</p2>
            </div>
          </div>
          
          <div id="arrumis">
            <div id="div-visual">
              <p id="visual">Visual</p>
              <img src="assets/images/olho-azul.svg" alt="" class="icones">
              <p1 class="contagem">/ 100</p1>
              <p2 class="contagem">72</p2>
            </div>
          </div>
          

          <input type="submit" value="Continue" id="continue" />
        </div>
      </section>
    </main>

  </body>
</html>
